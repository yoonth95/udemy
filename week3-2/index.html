<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="weather">
            <div class="tempInfo">
                <div>
                    <h3 id="cityName"></h3>
                    <h1 id="temp"></h1>
                </div>
                <div>
                    <img src="" alt="" id="tempImg">
                    <p id="tempDescription"></p>
                </div>
            </div>

            <div class="minMax">
                최저: <span id="minTemp"></span> 최고: <span id="maxTemp"></span>
            </div>
        </div>

        <div class="content">
            <div class="timer">00:00:00</div>
            
            <div class="firstBox">
                <p>What is your Name?</p>
                <input type="text" value="" id="input-name">
                <span class="bottom-line"></span>
            </div>

            <div class="secondBox">
                <div class="nameBox">
                    <p>Hello, <input type="text" id="user-name" value="" oninput="adjustWidth(this)" readonly/></p>  
                    <span id="edit-name"><i class="fa-solid fa-pen"></i></span>  
                </div>

                <div class="taskInput">
                    <input type="text" id="input-task" placeholder="Add New Task">
                    <button type="button" id="addBtn">+</button>
                </div>
                <ul id="taskList"></ul>
            </div>
            
        </div>
    </div>


    <script type="text/javascript" src="index.js"></script>
</body>
</html>
